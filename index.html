<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hundkennel</title>

    <link href="CSS/index.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <nav>
        
            <a href="url">Start</a>
            <a href="url">Om oss</a>
            <a href="url">Våra hundar</a>
            <a href="url">Kontakt</a>
            
        </nav>
        <main class="img">
            <h1>Välkommen till våran hundkennel!</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex illo vero eum obcaecati vel amet sit tempora dicta inventore cumque beatae praesentium odit ullam, modi iure, quod qui aperiam? Quibusdam.</p>

        </main>
        <section>
            <div class="form">
                <form>
                    <label for="name">Namn</label>
                    <input type="text" id="name" name="name" required />
                    <label for="email">E-mailadress</label>
                    <input type="email" id="email" name="email" required />
                    <label for="tel">Telefonnummer</label>
                    <input 
                        type="tel" 
                        id="tel" 
                        name="tel" 
                        pattern="[0-9]{3}-[0-9]{7}"
                        placeholder="XXX-XXXXXXX" 
                        required />
                    <button type="submit">Skicka</button>    
                </form>
            </div>
        </section>
    </div>
    
</body>
</html>
